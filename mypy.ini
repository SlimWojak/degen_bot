[mypy]
# Phase Îµ.1 Purification Pass - MyPy Configuration
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Per-module configurations
[mypy-backend.routes_*]
# Routes can be more permissive initially
strict = False
disallow_untyped_defs = False

[mypy-tests.*]
# Test files can be more permissive
strict = False
disallow_untyped_defs = False

[mypy-common.*]
# Common modules should be strict
strict = True

[mypy-backend.services.*]
# Service modules should be strict
strict = True

[mypy-backend.exchange.*]
# Exchange modules should be strict
strict = True

[mypy-backend.agents.*]
# Agent modules should be strict
strict = True

# Ignore missing imports for now
[mypy-*.migrations.*]
ignore_missing_imports = True

[mypy-*.tests.*]
ignore_missing_imports = True
